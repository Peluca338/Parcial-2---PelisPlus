<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial - Aplicaciones Web Progresivas</title>

    <!-- Logos manifest -->
    <link rel="apple-touch-icon" sizes="57x57" href="Logos/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="Logos/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="Logos/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="Logos/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="Logos/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="Logos/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="Logos/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="Logos/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Logos/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="Logos/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="Logos/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Logos/favicon-16x16.png">
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="Logos/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--  -->

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logos/PelisPlus.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body>
    <header class="bg-dark">
            <h1 class="text-center"><i class="fa-solid me-2 fa-film"></i>PelisPlus</h1>
    </header>
    <main>
        <div class="card mt-3 mb-3 p-2 w-75 mx-auto">
            <div class="d-md-flex text-center w-75 mx-auto">
                <input type="search" placeholder="Buscar..." id="titulo" class="ms-1 mt-1 form-control"> 
                <button id="BtnSearch" type="button" class="ms-1 btn btn-outline-danger mt-1 rounded"><i class="fa-solid fa-magnifying-glass"></i>  Buscar</button>
            </div>
            <div class="container mt-3">
                <div class="row justify-content-center" id="pelis">
                    
                </div>
            </div>
        </div>
        <section id="favoritos" class="mt-5">
            <h2 class="text-center">Favoritos</h2>
            <div class="container mt-3">
                <div class="row justify-content-center" id="favoritosList"></div>
            </div>
        </section>
                    
    </main>
    <footer class="bg-dark fw-bold">
        <p> DV | Segundo parcial | PelisPlus</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Detalles de la Película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Detalles de la película -->
                    <div id="modalContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="addToFavorites">Agregar a Favoritos</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="pelis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
